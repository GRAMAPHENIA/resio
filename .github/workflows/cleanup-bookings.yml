name: Cleanup Expired Bookings

on:
  workflow_dispatch: # Solo ejecuci√≥n manual

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm build

      - name: Run cleanup script
        run: |
          # Ejecutar el endpoint de limpieza usando curl
          # Necesitamos las variables de entorno para Supabase
          curl -X POST "https://resio.vercel.app/api/cleanup-bookings" \
            -H "Authorization: Bearer $CLEANUP_API_KEY" \
            -H "Content-Type: application/json" \
            --fail
        env:
          CLEANUP_API_KEY: "${{ secrets.CLEANUP_API_KEY }}"
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}